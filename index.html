<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
     <meta charset="utf-8">
     <title>ex-dischi-musicali</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

     <script src="https://cdn.jsdelivr.net/npm/vue"></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

     <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">


     <link rel="stylesheet" href="style.css">
 </head>

    <body>
      <div id="root">
        <header>

            <div class="container">
                <img src="logo.png" alt="logo" />
              <select v-model="generiSelect" name="">
               <option v-for="element in generi" >
               {{element}}</option>
             </select>
          </div>
        </header>

        <div class="cds-container container">
          <!-- il mio cd-container è il mio innerhtml
           qui stampero a schermo tutte le informazioni contenute nell array richiamato da axios e poi inserito nell array dischi.
           come faccio a filtrare  in base ai generi ?
          letteralmente gli dico che per ogni chiave dei dichi se (v-if) il disco è uguale al genere selezionato mi dovra far vedere l immagine il titolo l autore e l anno
            -->
            <div class="cd"

                 v-for="element in dischi"
                 v-if="generiSelect === element.genre"
                >
                <img :src="element.poster">
                <h4>{{element.title}}</h4>
                <span class="autore">{{element.author}}</span>
                <span class="anno">{{element.year}}</span>
                <!-- <span>{{element.genre}}</span> -->
            </div>
        </div>

</div>

<script src="main.js" charset="utf-8"></script>
    </body>

</html>
